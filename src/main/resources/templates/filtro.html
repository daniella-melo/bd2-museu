<!DOCTYPE html>
<body>

<div class="container pt-2" th:fragment="menu(filtrar)">
  <div class="card">
    <div class="card-body">
        <div class="form-group">
          <label class="hide" for="filtro">Filtrar</label>
          <select name="filtro" class="custom-select">
            <option th:each="filtro : ${filtroList}"
                    th:value="${filtro}"
                    th:text="${filtro}"
            />
          </select>
        </div>
        <div class="form-group">
          <label class="hide" for="valor">Valor</label> <input
                th:classappend="${#fields.hasErrors('valor')}? invalid"
                type="text" th:name="valor"
                required="required" class="form-control" th:value="${valor}"> <span
                th:errors="*{valor}"></span>
        </div>
        <div class="form-buttons">
          <button class="btn btn-secondary" type="submit" value="Filtrar">Filtrar</button>
        </div>
    </div>
  </div>
</div>
<br>
</body>
</html>
